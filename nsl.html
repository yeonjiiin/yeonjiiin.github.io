        <div class="flex justify-between items-center mb-4 gap-2">

            </button>

        <!-- ì¢…ë£Œ ëª¨ë‹¬ -->
        <div id="modal" class="hidden fixed inset-0 bg-indigo-900/90 flex items-center justify-center p-6 z-50 backdrop-blur-sm">
            <div class="bg-white rounded-[2.5rem] p-8 max-w-sm w-full text-center border-6 border-pink-200">
                <div class="text-6xl mb-4">ğŸ</div>
                <h2 class="text-3xl font-black text-gray-800 mb-2">ë¼ìš´ë“œ ë!</h2>
                <p class="text-lg text-gray-600 mb-6 leading-relaxed">ì§€í•˜ì—­ 5ê°œë¥¼ ëª¨ë‘ ì°¾ì•˜ìŠµë‹ˆë‹¤.<br>ë…¸ì„  ì‘ì„±ì„ ë§ˆë¬´ë¦¬í•˜ì„¸ìš”!</p>
                <button id="next-round-btn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-black py-4 rounded-xl shadow-[0_4px_0_0_#be185d] text-xl active:shadow-none active:translate-y-1 transition-all">

    <script>
        const CARD_TYPES = {
            OVERGROUND: 'overground',
            UNDERGROUND: 'underground'
        };

        const SYMBOLS = {
            CIRCLE: { 
                icon: `<svg class="symbol-svg" width="80" height="80" viewBox="0 0 100 100"><circle cx="50" cy="50" r="38" stroke="currentColor" stroke-width="12" fill="none" /></svg>`, 
                char: 'â—‹', name: 'ë™ê·¸ë¼ë¯¸ ì—­' 
            },
            SQUARE: { 
                icon: `<svg class="symbol-svg" width="80" height="80" viewBox="0 0 100 100"><rect x="18" y="18" width="64" height="64" rx="8" stroke="currentColor" stroke-width="12" fill="none" /></svg>`, 
                char: 'â–¡', name: 'ì‚¬ê°í˜• ì—­' 
            },
            PENTAGON: { 
                icon: `<svg class="symbol-svg" width="80" height="80" viewBox="0 0 100 100"><path d="M50 12 L88 40 L74 82 L26 82 L12 40 Z" stroke="currentColor" stroke-width="12" fill="none" stroke-linejoin="round" /></svg>`, 
                char: 'â¬ ', name: 'ì˜¤ê°í˜• ì—­' 
            },
            TRIANGLE: { 
                icon: `<svg class="symbol-svg" width="80" height="80" viewBox="0 0 100 100"><path d="M50 15 L88 78 L12 78 Z" stroke="currentColor" stroke-width="12" fill="none" stroke-linejoin="round" /></svg>`, 
                char: 'â–³', name: 'ì‚¼ê°í˜• ì—­' 
            },
            WILD: { 
                icon: `
                <svg class="symbol-svg" width="110" height="110" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="#facc15" />
                    <g transform="translate(26, 26) scale(0.25)" class="text-blue-700"><rect x="0" y="0" width="80" height="80" rx="10" stroke="currentColor" stroke-width="20" fill="white" /></g>
                    <g transform="translate(56, 26) scale(0.25)" class="text-blue-700"><path d="M40 0 L80 70 L0 70 Z" stroke="currentColor" stroke-width="20" fill="white" stroke-linejoin="round" /></g>
                    <g transform="translate(26, 56) scale(0.25)" class="text-blue-700"><path d="M40 5 L75 30 L65 70 L15 70 L5 30 Z" stroke="currentColor" stroke-width="20" fill="white" stroke-linejoin="round" /></g>
                    <g transform="translate(56, 56) scale(0.25)" class="text-blue-700"><circle cx="40" cy="40" r="35" stroke="currentColor" stroke-width="20" fill="white" /></g>
                    <line x1="20" y1="50" x2="80" y2="50" stroke="#ca8a04" stroke-width="2" />
                    <line x1="50" y1="20" x2="50" y2="80" stroke="#ca8a04" stroke-width="2" />
                </svg>`, 
                char: 'â˜…', name: 'ë§ŒëŠ¥ ì¡°ì»¤' 
            },
            SWITCH: { 
                icon: `
                <svg class="symbol-svg" width="110" height="110" viewBox="0 0 100 100">
                    <rect x="5" y="5" width="90" height="90" rx="15" stroke="#2d2d5f" stroke-width="10" fill="white" />
                    <path d="M25 20 V80 M45 20 V80" stroke="#2d2d5f" stroke-width="10" stroke-linecap="round" />
                    <path d="M45 40 Q65 40 75 20" stroke="#f472b6" stroke-width="8" fill="none" stroke-linecap="round" />
                    <path d="M45 60 Q65 60 75 80" stroke="#f472b6" stroke-width="8" fill="none" stroke-linecap="round" />
                    <circle cx="75" cy="70" r="14" fill="#facc15" stroke="#2d2d5f" stroke-width="2" />
                    <path d="M70 70 H80 M75 65 V75" stroke="#2d2d5f" stroke-width="3" stroke-linecap="round" />
                    <rect x="65" y="78" width="18" height="12" fill="#38bdf8" stroke="#2d2d5f" stroke-width="2" rx="2" />
                </svg>`, 
                char: 'â‡‹', name: 'ì„ ë¡œ ì „í™˜ê¸°' 
            }
        };

        const initialDeck = [
            { type: CARD_TYPES.OVERGROUND, symbol: SYMBOLS.CIRCLE, color: 'text-blue-600' },
            { type: CARD_TYPES.OVERGROUND, symbol: SYMBOLS.SQUARE, color: 'text-blue-600' },
            { type: CARD_TYPES.OVERGROUND, symbol: SYMBOLS.PENTAGON, color: 'text-blue-600' },
            { type: CARD_TYPES.OVERGROUND, symbol: SYMBOLS.TRIANGLE, color: 'text-blue-600' },
            { type: CARD_TYPES.OVERGROUND, symbol: SYMBOLS.WILD, color: 'text-yellow-600' },
            { type: CARD_TYPES.OVERGROUND, symbol: SYMBOLS.SWITCH, color: '' },
            { type: CARD_TYPES.UNDERGROUND, symbol: SYMBOLS.CIRCLE, color: 'text-pink-600' },
            { type: CARD_TYPES.UNDERGROUND, symbol: SYMBOLS.SQUARE, color: 'text-pink-600' },
            { type: CARD_TYPES.UNDERGROUND, symbol: SYMBOLS.PENTAGON, color: 'text-pink-600' },
            { type: CARD_TYPES.UNDERGROUND, symbol: SYMBOLS.TRIANGLE, color: 'text-pink-600' },
            { type: CARD_TYPES.UNDERGROUND, symbol: SYMBOLS.WILD, color: 'text-yellow-600' }
        ];

        let currentRound = 1;
        let deck = [];
        let undergroundCount = 0;
        let isAnimating = false;

        const cardContainer = document.getElementById('card-container');
        const cardFront = document.getElementById('card-front');
        const cardSymbolContainer = document.getElementById('card-symbol-container');
        const cardName = document.getElementById('card-name');
        const cardTag = document.getElementById('card-tag');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const roundDisplay = document.getElementById('round-display');
        const undergroundDisplay = document.getElementById('underground-count');
        const historyContainer = document.getElementById('history');
        const modal = document.getElementById('modal');
        const nextRoundBtn = document.getElementById('next-round-btn');

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startRound() {
            deck = shuffle([...initialDeck]);
            undergroundCount = 0;
            updateUI();
            cardContainer.classList.remove('is-flipped');
            historyContainer.innerHTML = '';
            nextBtn.disabled = false;
            nextBtn.style.opacity = "1";
            modal.classList.add('hidden');
        }

        function updateUI() {
            roundDisplay.textContent = `Round ${currentRound} / 4`;
            undergroundDisplay.textContent = `ğŸš‚ ${undergroundCount} / 5`;
        }

        function drawCard() {
            if (isAnimating || deck.length === 0) return;
            isAnimating = true;

            const card = deck.pop();
            if (card.type === CARD_TYPES.UNDERGROUND) undergroundCount++;

            if (cardContainer.classList.contains('is-flipped')) {
                cardContainer.classList.remove('is-flipped');
                setTimeout(() => applyCardToUI(card), 300);
            } else {
                applyCardToUI(card);
            }
        }

        function applyCardToUI(card) {
            cardFront.className = 'card-face card-back w-full h-full absolute inset-0 flex flex-col items-center justify-center border-[10px] border-white shadow-inner';
            
            if (card.type === CARD_TYPES.UNDERGROUND) {
                cardFront.classList.add('bg-pattern-underground');
                cardTag.textContent = 'ì§€í•˜ì—­ ì¹´ë“œ';
                cardTag.className = 'mt-3 px-4 py-1 rounded-full text-sm font-bold bg-pink-500 text-white shadow-md';
            } else {
                cardFront.classList.add('bg-pattern-overground');
                cardTag.textContent = 'ì§€ìƒì—­ ì¹´ë“œ';
                cardTag.className = 'mt-3 px-4 py-1 rounded-full text-sm font-bold bg-blue-500 text-white shadow-md';
            }

            cardSymbolContainer.innerHTML = card.symbol.icon;
            cardSymbolContainer.className = `w-32 h-32 flex items-center justify-center mb-2 ${card.color || ''}`;
            cardName.textContent = card.symbol.name;

            const historyItem = document.createElement('div');
            historyItem.className = `w-8 h-8 rounded-lg flex items-center justify-center text-sm shadow-sm border-2 ${card.type === CARD_TYPES.UNDERGROUND ? 'bg-pink-100 border-pink-200 text-pink-600' : 'bg-blue-100 border-blue-200 text-blue-600'}`;
            historyItem.innerHTML = card.symbol.char;
            historyContainer.appendChild(historyItem);

            setTimeout(() => {
                cardContainer.classList.add('is-flipped');
                updateUI();
                isAnimating = false;

                if (undergroundCount >= 5) {
                    nextBtn.disabled = true;
                    nextBtn.style.opacity = "0.5";
                    setTimeout(() => modal.classList.remove('hidden'), 1000);
                }
            }, 50);
        }

        nextBtn.addEventListener('click', drawCard);
        cardContainer.addEventListener('click', drawCard);
        resetBtn.addEventListener('click', () => confirm('ì²˜ìŒë¶€í„° ë‹¤ì‹œ í• ê¹Œìš”?') && startRound());
        nextRoundBtn.addEventListener('click', () => {
            if (currentRound < 4) {
                currentRound++;
                startRound();
            } else {
                alert('ëª¨ë“  ë¼ìš´ë“œê°€ ëë‚¬ìŠµë‹ˆë‹¤! ì ìˆ˜ë¥¼ ê³„ì‚°í•˜ì„¸ìš”.');
                currentRound = 1;
                startRound();
            }
        });

        startRound();
    </script>
